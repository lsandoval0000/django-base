{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Pandemic Horde Inc</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="{% static 'img/icons/favicon.ico' %}"/>

	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'css/material-design-iconic-font.min.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'css/util.login.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'css/main.login.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'css/jquery-ui.css' %}">
</head>
<body>
	<div class="limiter">
		<div class="container-login100" style="background-image: url({% static 'img/bg-01.jpg' %});">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="border-light" method="post" id="f_register">
                    {% csrf_token %}
                    <p class="h4 mb-4 text-center">Sign up</p>

                    <input type="hidden" id="avatar" value="">

                    <input type="text" id="first_name" name="first_name" class="form-control mb-4" placeholder="First name">

                    <input type="text" id="last_name" name="last_name" class="form-control mb-4" placeholder="Last name">

                    <input type="email" id="email" name="email" class="form-control mb-4" placeholder="E-mail">

                    <input type="password" id="password1" name="password1" class="form-control mb-4" placeholder="Password" aria-describedby="password">

                    <input type="password" id="password2" name="password2" class="form-control mb-4" placeholder="Password" aria-describedby="password">

                    <div class="input-group mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Avatar</span>
                        </div>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" accept="image/*" data-max-size="5000" id="archivoAvatar" name="archivoAvatar" aria-describedby="archivoAvatar">
                            <label class="custom-file-label" for="archivoAvatar">Select a file to upload</label>
                        </div>
                    </div>

                    <button class="btn btn-info my-4 btn-block" id="btn_register" type="submit">Sign up</button>
                    <a href="{% url 'home'%}" class="btn btn-info my-4 btn-block">
                        Go back main page
                    </a>
                </form>
			</div>
		</div>
	</div>
    <div class="modal fade" id="modal_Avisos" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <i class="fa fa-warning fa-2x mb-2 btn-outline-warning animated rotateIn"></i>
                    <div class="modal-body text-center" id="modal_Avisos_cuerpo">

                    </div>
                </div>
            </div>
        </div>
    </div>
	<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static 'js/popper.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery-ui.js' %}"></script>
    <script src="{% static 'js/util.js' %}"></script>
    <script src="{% static 'js/register.js' %}"></script>
    <script>
        $( function() {
            $( document ).tooltip();
        } );
    </script>
</body>
</html>
